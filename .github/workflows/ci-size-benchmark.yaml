name: Size Benchmarks

on:
  push:
    branches: [main]
    paths:
      - "Sources/**"
      - "Benchmarks/**"
      - "BrowserRuntime/**"
      - "Package.swift"
  pull_request:
    branches: [main]
    paths:
      - "Sources/**"
      - "Benchmarks/**"
      - "BrowserRuntime/**"
      - "Package.swift"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  SWIFT_VERSION: "6.2.3"
  WASM_SDK_URL: https://download.swift.org/swift-6.2.3-release/wasm-sdk/swift-6.2.3-RELEASE/swift-6.2.3-RELEASE_wasm.artifactbundle.tar.gz
  WASM_SDK_CHECKSUM: 394040ecd5260e68bb02f6c20aeede733b9b90702c2204e178f3e42413edad2a

jobs:
  measure:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: Benchmarks/SizeBenchmarks/pnpm-lock.yaml

      - name: Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Install Swift WASM SDK
        run: swift sdk install ${{ env.WASM_SDK_URL }} --checksum ${{ env.WASM_SDK_CHECKSUM }}

      - name: Install wasm-opt
        uses: phi-ag/setup-binaryen@v1
        with:
          version: "123"

      - name: Install dependencies
        working-directory: Benchmarks/SizeBenchmarks
        run: pnpm preinstall && pnpm install

      - name: Build and measure
        working-directory: Benchmarks/SizeBenchmarks
        run: pnpm --silent measure > benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: Benchmarks/SizeBenchmarks/benchmark-results.json

      # On push to main / schedule: store results directly (has write permissions)
      - name: Store benchmark results
        if: github.event_name != 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: Benchmarks/SizeBenchmarks/benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: benchmark-data
          benchmark-data-dir-path: size-benchmarks
          auto-push: true
          comment-on-alert: true
          alert-threshold: "105%"
          fail-on-alert: false
