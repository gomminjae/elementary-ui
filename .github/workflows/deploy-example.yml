name: Deploy examples to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      SWIFT_VERSION: "6.2.3"
      WASM_SDK_URL: https://download.swift.org/swift-6.2.3-release/wasm-sdk/swift-6.2.3-RELEASE/swift-6.2.3-RELEASE_wasm.artifactbundle.tar.gz
      WASM_SDK_CHECKSUM: 394040ecd5260e68bb02f6c20aeede733b9b90702c2204e178f3e42413edad2a
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: Examples/Swiftle/pnpm-lock.yaml
      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: ${{ env.SWIFT_VERSION }}
      - name: Install Swift WASM SDK
        run: swift sdk install ${{ env.WASM_SDK_URL }} --checksum ${{ env.WASM_SDK_CHECKSUM }}
      - name: Install wasm-opt
        uses: phi-ag/setup-binaryen@v1
        with:
          version: "123"
      - name: Install dependencies
        working-directory: Examples/Swiftle
        run: pnpm preinstall && pnpm install
      - name: Build
        working-directory: Examples/Swiftle
        run: pnpm build --base=/elementary-ui/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "Examples/Swiftle/dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
